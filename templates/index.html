<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Управление контактами</title>
</head>
<body>
    <h1>Приложение для управления контактами</h1>
    <p>Вы можете использовать следующее API:</p>
    <ul>
        <li><strong>GET /contacts</strong> - получить список всех контактов</li>
        <li><strong>POST /contacts</strong> - добавить новый контакт</li>
        <li><strong>PUT /contacts/&lt;id&gt;</strong> - обновить контакт по ID</li>
        <li><strong>DELETE /contacts/&lt;id&gt;</strong> - удалить контакт по ID</li>
    </ul>
    <a href="/contacts">Перейти к списку контактов</a>
</body>
</html>
